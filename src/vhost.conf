<VirtualHost *>
	ServerName api.zenya.com
	ServerAlias api.dev.zenya.com api.qa.zenya.com

	SetEnvIfNoCase Host api.qa.zenya.com APPLICATION_ENV=staging
	SetEnvIfNoCase Host api.dev.zenya.com APPLICATION_ENV=dev

#	DocumentRoot /web/api.zenya.com/public
	DocumentRoot /www/ENCOURS/zenya-api-server/src/www

	CustomLog /www/ENCOURS/zenya-api-server/review/logs/access.log combined
    #env=!dontlog
	ErrorLog /www/ENCOURS/zenya-api-server/review/logs/error.log

	<Location />
  	  #php_value include_path /www/php_libs/Zend/1.11.3
      #php_value include_path /web/Zend/library

      php_value expose_php 0

	    RewriteEngine On
	    RewriteCond %{REQUEST_FILENAME} !-f
	    RewriteCond %{REQUEST_FILENAME} !-d
	    RewriteCond %{REQUEST_URI} !.(ico|js|css|gif|jpg|png)$
	    RewriteRule ^(.*)$ index.php/$1
	</Location>

#	<Directory /web/api.zenya.com/public>
	<Directory /www/ENCOURS/zenya-api-server/src/www>
		Options -Indexes FollowSymLinks MultiViews
		AllowOverride None
		order deny,allow
		allow from 213.210.24
		allow from 127.0.0.1
		allow from 87.194.35.220
		deny from all
	</Directory>

</VirtualHost>